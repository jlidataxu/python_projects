<!doctype html>
<title>login page</title>
<form action="/login" method="POST">
	{% if error %}
	<p style="color:red;">
	{{ error }}
	</p>
	{% endif %}
	<p>
		Username: <input type="text" name="username" />
	</p>

	<p>
		Username: <input type="password" name="password" />
	</p>

	<button type="submit">Login</button>
</form>
